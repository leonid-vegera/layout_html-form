<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" onsubmit="onSubmit()">

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <section class="box">
          <label for="surname" class="form-field">
            Surname:
            <input type="text"
              id="surname"
              name="surname"
              autocomplete="off"
              required
            >
          </label>
        </section>

        <section class="box">
          <label for="name" class="form-field">
            Name:
            <input type="text"
              id="name"
              name="name"
              required
              autocomplete="off"
            >
          </label>
        </section>

        <section class="box">
          <label for="age" class="form-field">
            How old are You?
            <input type="number"
              id="age"
              name="age"
              value="12"
              min="5"
              max="100"
            >
          </label>
        </section>

        <section class="box">
          <label for="date" class="form-field">
            Full date of birth:
            <input type="date"
              id="date"
              name="date"
            >
          </label>
        </section>

        <section class="box">
          <label for="terms" class="form-field">
            I accept the term of the agreement
            <input type="checkbox"
              id="terms"
              name="terms"
            >
          </label>
        </section>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <section class="box">
          <label for="email" class="form-field">
            E-mail:
            <input type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
              autocomplete="off"
            >
          </label>
        </section>

        <section class="box">
          <label for="password"
            class="form-field">
            Password:
            <input type="password"
              id="password"
              name="password"
              min="8"
              max="20"
              required
              autocomplete="off"
              minlength="6"
              maxlength="20"
            >
          </label>
        </section>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <section class="section box">
          Do you love cats?
          <label for="Yes">
            <input type="radio"
              id="Yes"
              name="cats-yes"
              value="Yes"
            >
            Yes
          </label>
          <label for="No">
            <input type="radio"
              id="No"
              name="cats-no"
              value="No"
            >
            No
          </label>
        </section>

        <section class="section box">
          <label for="Color">
            What is your favorite color?
            <input type="color"
              id="Color"
              name="color"
            >
          </label>
        </section>

        <section class="section box">
          <label for="sleep">
            What time do you go to bed?
            <input type="time"
              id="sleep"
              name="sleep"
            >
          </label>
        </section>

        <section class="section box">
          <label for="cars">
            What are your favorite brand of cars?
            <select name="cars"
              id="cars"
              multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=""></option>
            </select>
          </label>
        </section>

        <section class="section box">
          <label for="work">How do you rate our work?
            <input type="range"
              id="work"
              name="work"
              value="0"
            >
          </label>
        </section>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <section class="box">
          <label for="comments"
          class="form-field">
          Comments:
            <textarea name="comments"
              id="comments"
              minlength="10"
              maxlength="300"
              autocomplete="off"
            >
            </textarea>
          </label>
        </section>

        <section class="section box">
          <label for="recomend">
            Would you recommend us?
            <select name="recomend" id="recomend">
              <option value="yes" checked>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </section>
      </fieldset>

      <section class="box">
        <button type="submit">Submit</button>
      </section>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
